<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>easy questions</title>
	<link rel="stylesheet"  href="easy.css">

	
	
</head>
<body>
<div class="container">

					 <div id="progressBarFull"></div>
					</div>
				</div>

						puntaje
					</p>
					<h3 class="hud-main-text" id="puntaje">0</h3>
				</div>
				
			</div>
		</div>


        

			<h2 id="respuesta">cual es la pregunta</h2>

			<div class="choice-container">
				<p class="choice-prefix">B</p>
				<p class="choice-text" data-number="2">Choices</p>

		</div>
		<div class="choice-container">
				<p class="choice-prefix">C</p>

	</div>
	<div class="choice-container">
				<p class="choice-prefix">A</p>
				<p class="choice-text" data-number="4">Choices</p>
			</div>
</div>
