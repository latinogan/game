<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>easy questions</title>
	<link rel="stylesheet"  href="easy.css">
	

	
	
</head>
<body>
<div class="container">
		<div id="game" class="justify-center flex-column">
			<div id="hud">
				<div class="hud-item">

					<h1 id="progressText" class="hud-prefix">question</h1>
					<div id="progressBar">
					 <div id="progressBarFull"></div>
					</div>
				</div>
				
				<div class="hud-item">
					<p class="hud-prefix">
						score
					</p>
					<h3 class="hud-main-text" id="score">0</h3>
				</div>
				
			</div>
		</div>


        

			<h1 id="question">cual es la pregunta</h1>
			<div class="choice-container">
				<p class="choice-prefix">A</p>
				<p class="choice-text" data-number="1"> Choice</p>
			</div>
			<div class="choice-container">
				<p class="choice-prefix">B</p>
				<p class="choice-text" data-number="2">Choice 2</p>

		</div>
		<div class="choice-container">
				<p class="choice-prefix">C</p>
				<p class="choice-text" data-number="3">Choice 3</p>
	</div>
	<div class="choice-container">
				<p class="choice-prefix">D</p>
				<p class="choice-text" data-number="4">Choice 4</p>
			</div>
			<a class="exit" href="index.html" onclick="return confirm('IF YOU QUIT YOU LOSE EVERYTHING ARE YOU SURE')">EXIT</a>
</div>


<script type="text/javascript" src="game.js"></script>
</body>

</html>
